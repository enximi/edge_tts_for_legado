<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EdgeTTS for Legado</title>
    <style>
        :root {
            --bg: #fff;
            --text: #333;
            --btn: #007bff;
            --btn-text: #fff;
            --sub: #666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #e0e0e0;
                --btn: #4a90e2;
                --sub: #b0b0b0;
            }
        }

        body {
            font-family: system-ui, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        p {
            margin: 0 0 2rem;
            color: var(--sub);
        }

        a {
            background: var(--btn);
            color: var(--btn-text);
            padding: 12px 24px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity .2s;
        }

        a:hover {
            opacity: .8;
        }

        small {
            margin-top: 3rem;
            color: var(--sub);
            font-size: .8rem;
        }
    </style>
</head>

<body>
    <h1>EdgeTTS for Legado</h1>
    <p>Simple bridge for Legado TTS.</p>
    <a id="btn">Import to Legado</a>
    <small>Normally used on local network.</small>
    <script>
        document.getElementById("btn").href = "legado://import/httpTTS?src=" + encodeURIComponent(window.location.origin + "/config");
    </script>
</body>

</html>
